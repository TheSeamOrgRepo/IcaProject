<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICA Navigation Refresh</title>
<link href="./css/app.css" rel="stylesheet"></head>

<body>

  <main role="main">
    <nav id="sidebar">
      <div class="navigation--wrapper">
        <a href="#" class="logo-wrapper">
          <img src="images/the-seam-logo.svg" alt="The Seam Logo">
        </a>
        <div id="nav-toggle">
            <div class="hamburger" id="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
              </div>

          
        </div>
        <ul class="navigation">
          <li><a class="nav-link" routerlink="/contracts" href="#/contracts"><img width="28" style="min-width: 28px" src="images/contracts.svg" alt="Contracts Logo"><span class="nav-item">Contracts</span></a></li>
          <li><a class="nav-link" routerlink="/companies" href="#/companies"><img width="30" style="min-width: 30px" src="images/companies.svg" alt="Companies Logo"><span class="nav-item">Companies</span></a></li>
          <li><a class="nav-link" routerlink="/shipments" href="#/shipments"><img width="33" style="min-width: 33px" src="images/shipments.svg" alt="Shipments Logo"><span class="nav-item">Shipments</span></a></li>
          <li><a class="nav-link" routerlink="/documents" href="#/documents"><img width="28.62" style="min-width: 28.62px" src="images/documents.svg" alt="Documents Logo"><span class="nav-item">Documents</span></a></li>
        </ul>
        <div class="block--account-info">
          <div id="account-drawer" class="block--account-info__drawer">
            <ul class="account-drawer">
              <li><a href="#" class="nav-link"><img width="24" style="min-width: 24px" src="images/list-placeholder.svg" alt="Placeholder">Profile</a></li>
              <li><a href="#" class="nav-link"><img width="24" style="min-width: 24px" src="images/list-placeholder.svg" alt="Placeholder">Notifications</a></li>
              <li><a href="#" class="nav-link"><img width="24" style="min-width: 24px" src="images/list-placeholder.svg" alt="Placeholder">Switch User</a></li>
              <li><a href="#" class="nav-link"><img width="24" style="min-width: 24px" src="images/list-placeholder.svg" alt="Placeholder">Logout</a></li>
              <li><a href="#" class="nav-link"><img width="24" style="min-width: 24px" src="images/list-placeholder.svg" alt="Placeholder">Help</a></li>
            </ul>
          </div>
          <hr>
          <div id="account-info" class="block--account-info__inner">
            <img src="images/avatar-placeholder.svg" alt="Avatar placeholder">
            <span class="block--profile-info">
              <p class="user-name">Jason Sutton</p>
              <p class="org-name">Allenberg Cotton Co</p>
            </span>
          </div>
        </div>
    </div></nav>
    
  </main>
  

<script type="text/javascript" src="./js/app.js"></script></body>

</html>
