<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICA Navigation Refresh</title>
</head>

<body>

  <main role="main">

    <nav>
      <div class="logo-wrapper">
        <img class="nav-toggle" src="images/the-seam-logo.svg" alt="The Seam Logo">
      </div>
      <ul class="navigation">
        <li><a href="#"><img src="images/contracts.svg" alt="Contracts Logo"><span class="nav-item">Contracts</span></li></a>
        <li><a href="#"><img src="images/companies.svg" alt="Companies Logo"><span class="nav-item">Companies</span></li></a>
        <li><a href="#"><img src="images/shipments.svg" alt="Shipments Logo"><span class="nav-item">Shipments</span></li></a>
        <li><a href="#"><img src="images/documents.svg" alt="Documents Logo"><span class="nav-item">Documents</span></li></a>
      </ul>
      <div class="block--account-info">
        <hr>
        <div class="block--account-info__inner">
          <img src="images/avatar-placeholder.svg" alt="Avatar placeholder">
          <span class="block--profile-info">
            <p class="user-name">Jason Sutton</p>
            <p class="org-name">Allenberg Cotton Co</p>
          </span>
        </div>
      </div>
    </nav>


  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../build/app.js"></script>

</body>

</html>
